<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spellcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/img/wand.png" />
  <link href="https://fonts.googleapis.com/css?family=Cute+Font|PT+Sans" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <h1 class="ravenclaw cute">spellcast</h1>
  <h3 style="margin-top: -10pt">a virtual spellcasting demo</h3>
  <hr id="line" style="width: 70%; margin: 10pt auto">
  <div id="wrapper">
    <div class="centered" id="qrcode"></div>
    <p id="instructions" style="margin-top: 10pt; display: none">
      <b>Connect your wand:</b> scan the QR code from your phone.<br>
      <b>Cast spells:</b> wave your wand and say a few funny words.
    </p>
    <p id="instructions-placeholder" style="margin-top: 10pt">
      <em>Generating QR code...</em>
    </p>
    <canvas id="renderCanvas" style="display: none"></canvas>
    <div id="info-wrapper" class="marquee">
      <p id="info" class="console"></p>
    </div>
  </div>
  <div class="footer"><p style="margin-right: 10pt; margin-bottom: 5pt">
    by <a href="https://github.com/ohjay/spellcast">ohjay</a>
  </p></div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="speech/adapter.js"></script>
  <script src="speech/JsSpeechRecognizer.js"></script>
  <script src="assets/js/qrcode.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
